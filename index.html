<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene with Sliding Menu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        /* Three-line icon (hamburger) */
        #menuButton {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        /* Control menu styling */
        #controlMenu {
            position: absolute;
            top: 60px;
            right: -250px;  /* Initially hidden to the right */
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            width: 250px;
            height: auto;
            transition: right 0.3s ease-in-out;  /* Smooth sliding effect */
        }
        #controlMenu label {
            display: block;
            margin: 10px 0 5px;
        }
        #spawnCubeButton, #startAutoSpawnButton, #stopAutoSpawnButton {
            padding: 8px 15px;
            font-size: 14px;
            margin: 5px 0;
            cursor: pointer;
        }
        #spawnCubeButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #startAutoSpawnButton {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #stopAutoSpawnButton {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #cubeRate {
            width: 60px;
        }
    </style>
</head>
<body>
    <!-- Three-line icon for menu -->
    <div id="menuButton">&#9776;</div>

    <!-- Control menu -->
    <div id="controlMenu">
        <button id="spawnCubeButton">Spawn Cube</button>
        <label for="cubeRate">Cubes per Second:</label>
        <input type="number" id="cubeRate" min="1" max="100" value="1">
        <button id="startAutoSpawnButton">Start Auto-Spawn</button>
        <button id="stopAutoSpawnButton">Stop Auto-Spawn</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set initial camera position
        camera.position.z = 5;

        // Control variables
        let turnLeft = false;
        let turnRight = false;
        let moveForward = false;
        let moveBackward = false;
        let autoSpawnInterval;

        // Function to create a cube
        function createCube() {
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const cube = new THREE.Mesh(geometry, material);

            // Position the cube at a random location within range
            cube.position.x = (Math.random() - 0.5) * 20;
            cube.position.y = (Math.random() - 0.5) * 20;
            cube.position.z = (Math.random() - 0.5) * 20;

            // Add cube to the scene
            scene.add(cube);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Check for turn controls
            if (turnLeft) {
                camera.rotation.y += 0.02;
            }
            if (turnRight) {
                camera.rotation.y -= 0.02;
            }

            // Move the camera forward/backward in the direction it is facing
            if (moveForward) {
                camera.position.z -= 0.1 * Math.cos(camera.rotation.y);
                camera.position.x -= 0.1 * Math.sin(camera.rotation.y);
            }
            if (moveBackward) {
                camera.position.z += 0.1 * Math.cos(camera.rotation.y);
                camera.position.x += 0.1 * Math.sin(camera.rotation.y);
            }

            // Render the scene
            renderer.render(scene, camera);
        }

        animate();

        // Event listeners for arrow, WASD, and space key controls
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    turnLeft = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    turnRight = true;
                    break;
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = true;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    turnLeft = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    turnRight = false;
                    break;
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
            }
        });

        // Button to spawn a single cube
        document.getElementById('spawnCubeButton').addEventListener('click', createCube);

        // Function to start auto-spawning cubes
        function startAutoSpawn() {
            const cubesPerSecond = document.getElementById('cubeRate').value;
            if (autoSpawnInterval) clearInterval(autoSpawnInterval);  // Clear any existing interval
            autoSpawnInterval = setInterval(createCube, 1000 / cubesPerSecond);
        }

        // Start and stop auto-spawn buttons
        document.getElementById('startAutoSpawnButton').addEventListener('click', startAutoSpawn);
        document.getElementById('stopAutoSpawnButton').addEventListener('click', () => {
            clearInterval(autoSpawnInterval);
        });

        // Toggle control menu visibility with sliding animation
        document.getElementById('menuButton').addEventListener('click', () => {
            const controlMenu = document.getElementById('controlMenu');
            const currentPosition = controlMenu.style.right;
            if (currentPosition === '0px') {
                controlMenu.style.right = '-250px';  // Slide out
            } else {
                controlMenu.style.right = '0px';    // Slide in
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
