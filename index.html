<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cubes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #spawnCubeButton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="spawnCubeButton">Spawn Cube</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set initial camera position
        camera.position.z = 5;

        // Control variables
        let turnLeft = false;
        let turnRight = false;
        let moveForward = false;

        // Function to create a cube
        function createCube() {
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const cube = new THREE.Mesh(geometry, material);

            // Position the cube at a random location within range
            cube.position.x = (Math.random() - 0.5) * 20;
            cube.position.y = (Math.random() - 0.5) * 20;
            cube.position.z = (Math.random() - 0.5) * 20;

            // Add cube to the scene
            scene.add(cube);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Check for turn controls
            if (turnLeft) {
                camera.rotation.y += 0.02;
            }
            if (turnRight) {
                camera.rotation.y -= 0.02;
            }

            // Move the camera forward in the direction it is facing
            if (moveForward) {
                camera.position.z -= 0.1 * Math.cos(camera.rotation.y);
                camera.position.x -= 0.1 * Math.sin(camera.rotation.y);
            }

            // Render the scene
            renderer.render(scene, camera);
        }

        animate();

        // Event listeners for arrow, WASD, and space key controls
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    turnLeft = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    turnRight = true;
                    break;
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    turnLeft = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    turnRight = false;
                    break;
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
            }
        });

        // Button to spawn cubes
        document.getElementById('spawnCubeButton').addEventListener('click', createCube);

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
