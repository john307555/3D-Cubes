<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game with WASD and Mouse Controls</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a baseplate
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('https://threejsfundamentals.org/threejs/resources/images/checker.png'); // Example texture
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(10, 10);
        
        const baseplateGeometry = new THREE.PlaneGeometry(100, 100);
        const baseplateMaterial = new THREE.MeshBasicMaterial({ map: texture });
        const baseplate = new THREE.Mesh(baseplateGeometry, baseplateMaterial);
        baseplate.rotation.x = - Math.PI / 2;
        scene.add(baseplate);

        // Player movement variables
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        // Add Pointer Lock Controls
        const controls = new THREE.PointerLockControls(camera, document.body);
        document.addEventListener('click', () => {
            controls.lock();
        });

        controls.addEventListener('lock', () => {
            console.log("Pointer locked");
        });

        controls.addEventListener('unlock', () => {
            console.log("Pointer unlocked");
        });

        // Event listeners for WASD controls
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'KeyD':
                    moveRight = true;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'KeyD':
                    moveRight = false;
                    break;
            }
        });

        // Animation loop for rendering and player movement
        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                // Calculate player movement
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // Ensure consistent movement

                if (moveForward || moveBackward) velocity.z -= direction.z * 0.1;
                if (moveLeft || moveRight) velocity.x -= direction.x * 0.1;

                controls.moveRight(-velocity.x);
                controls.moveForward(-velocity.z);

                // Damping (friction)
                velocity.x *= 0.9;
                velocity.z *= 0.9;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
